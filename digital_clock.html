<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen relative flex justify-center items-center text-[rgb(255,255,255)] " style="background: linear-gradient(50deg, #08001f, #30197d);">
    <div class="absolute left-[390px] top-[245px] h-24 w-[500px] bg-lime-400  -z-10" style="background: linear-gradient(45deg, #30197d,#a3e63f);"></div>
    <!-- <div class="absolute left-28 h-20 w-20 bg-lime-400 rounded-full"></div> -->
    <div class="text-center content-center w-[500px] h-28 backdrop-blur-md  z-20 ">
        <div class="relative flex justify-evenly bg-[rbga(235, 0, 255, 0.11)]">
            <span id="hours" class=" text-6xl"></span>
            <span class=" text-6xl">:</span>
            <span id="minutes" class=" text-6xl"></span>
            <span class=" text-6xl">:</span>
            <span id="seconds" class=" text-6xl"></span>
            <span id="am_pm" class="absolute bottom-0 right-1 text-xl"></span>
        </div>
    </div>
    <!-- <div class="absolute right-[390px] bottom-[245px] h-10 w-10 bg-lime-400  -z-10"></div> -->

    <script>
        let hrs = document.getElementById('hours');
        let min = document.getElementById('minutes');
        let sec = document.getElementById('seconds');
        let am_pm = document.getElementById('am_pm');

        setInterval(() =>{

            let time = new Date();
            

            hrs.innerHTML = (time.getHours() < 10 ? "0" : "") + time.getHours();
            min.innerHTML = (time.getMinutes() < 10 ? "0" : "") + time.getMinutes();
            sec.innerHTML = (time.getSeconds() < 10 ? "0" : "") + time.getSeconds();

            if ((hrs.innerHTML >= 12) && (min.innerHTML > 0)){
                am_pm.innerHTML = "pm";
            }
            else{
                am_pm.innerHTML = "am"
            }
        }, 1000)

        
        


    </script>
</body>
</html>
